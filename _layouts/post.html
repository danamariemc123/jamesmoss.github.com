---
layout: layout
---

<article>
	<h1>{{ page.title }}</h1>
	<header>
		<time>{{ page.date | date: "%B %e, %Y" }}</time> ~ <a href="{{ page.url }}">Permalink</a> ~ <a href="{{ page.url }}/#comments">Comments</a>
	</header>
	{{ content }}
</article>

<h2>Related posts</h2>
<ul>
{% for related in site.related_posts limit:5 %}
	<li><a href="{{ related.url }}">{{ related.title }}</a></li>
{% endfor %}
</ul>

<h2 name="#comments">Comments</h2>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'jamesmoss'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
